name: Build and Deploy Frontend to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/checkout@v4
        with:
          repository: 'RiBaSoOrg/infrastructure'
          path: './infra'

      - name: Start containers
        run: | 
         cd ./infra && docker-compose -f "docker-compose.yml" -f "../docker-compose.override.yml" up -d --build

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd store
          npm install

      - name: Build React app
        run: |
          cd store
          CI=false npm run build

      - name: Build Docker image
        run: |
          docker build -f store/Dockerfile -t ribaso/frontend:latest store/

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push ribaso/frontend:latest

      - name: Stop containers
        if: always()
        run: cd ./infra && docker-compose -f "docker-compose.yml" down
